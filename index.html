<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>made By <b>Shvan</b></h1>
    <form>
      <label for="prompt">Enter some text to generate an image:</label>
      <br>
      <input type="text" id="prompt" name="prompt">
      <br>
      <label for="num_images">Enter the number of images to generate:</label>
      <br>
      <input type="number" id="num_images" name="num_images" min="1" max="10" value="1">
      <br>
      <button type="button" onclick="generateImages()">Generate Images</button>
    </form>
    <div id="image-container"></div>
    <script src="script.js"></script>
  </body>
</html>
